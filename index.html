<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OpenUUP</title>
  <link rel="stylesheet" href="./mvp.css">
</head>
<body>
  <header>
      <h1>OpenUUP</h1>
  </header>
  <main>
    <details>
      <summary>Fetch a build</summary>
      <p>This mode is for advanced users. The page will refresh eventually, and if successful the new build will show.</p>
      <select id="arch">
        <option value="all">All architectures</option>
        <option value="amd64">AMD64</option>
        <option value="x86">x86</option>
        <option value="arm64">ARM64</option>
      </select>
      <select id="ring">
        <option value="Canary">Canary</option>
        <option value="Dev">Dev</option>
        <option value="Beta">Beta</option>
        <option value="ReleasePreview">Release Preview</option>
        <option value="Retail">Retail</option>
      </select>
      <input type="number" id="build" placeholder="Build" value="26100">
      <select id="sku">
        <option value="4">Client</option>
        <option value="125">Enterprise LTSC</option>
        <option value="7">Server</option>
      </select>
      <button type="button" id="fetch">Fetch</button>
    </details>
    <details>
      <summary>Existing builds</summary>
      <ul id="existing-builds"></ul> 
    </details>
  </main>
  <script>
    (async function() {
      let builds = await fetch("./json-api/listid.php");
      builds = await builds.json();
      builds = builds.response.builds;
      builds.forEach((build) => {
        let buildElement = document.createElement("li");
        buildElement.textContent = build.title + " [" + build.arch + "]";
        document.querySelector("#existing-builds").appendChild(buildElement);
      });
    })();
    document.querySelector("#fetch").onclick = async function() {
      await fetch("./json-api/fetchupd.php?arch=" + encodeURIComponent(document.querySelector("#arch").value) + "&ring=" + encodeURIComponent(document.querySelector("#ring").value) + "&build=" + encodeURIComponent(document.querySelector("#build").value) + "&sku=" + encodeURIComponent(document.querySelector("#sku").value) + "&flight=Mainline&type=Production", {mode: "no-cors"});
      location.reload();
    };
  </script>
</body>
</html>
